{% extends 'base.html' %}
{% block content %}
    {% if question_history_list %}
        {% for history in question_history_list %}
            <div class="card">
                <div class="card-body">
                    제목: {{ history.subject }} <br>
                    내용: {{ history.content }} <br>
                    날짜: {{ history.modify_date }} <br>
                </div>
            </div>
        {% endfor %}
    {% else %}
        질문 수정 내역이 없습니다.
    {% endif %}
{% endblock %}
